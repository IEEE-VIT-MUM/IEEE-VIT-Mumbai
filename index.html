<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIT Banner — Profile Carousel (No Tailwind)</title>

  <style>
    /* ====== Variables ====== */
    :root{
      --bg-slate-900: #0f172a;
      --bg-slate-50: #f8fafc;
      --blue-400: #60a5fa;
      --blue-500: #3b82f6;
      --card-radius: 12px;
      --max-width: 1400px;
      --transition-fast: 420ms cubic-bezier(.2,.9,.2,1);
    }

    /* ====== Page ====== */
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: var(--bg-slate-50);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* ====== Banner Container (responsive aspect 16:9) ====== */
    .banner {
      width:100%;
      max-width: var(--max-width);
      aspect-ratio: 16/9;
      position:relative;
      border-radius: var(--card-radius);
      overflow:hidden;
      box-shadow: 0 20px 40px rgba(2,6,23,0.45);
      background: var(--bg-slate-900);
    }

    /* Background image + overlay */
    .banner__bg {
      position:absolute;
      inset:0;
      z-index:0;
    }
    .banner__bg img {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(.5);
      display:block;
    }
    .banner__overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(15,23,42,.85) 0%, rgba(15,23,42,.6) 50%, rgba(15,23,42,.85)100%);
      z-index:1;
    }

    /* Branding top-left */
    .brand {
      position:absolute;
      left:24px;
      top:24px;
      z-index:4;
      display:flex;
      gap:12px;
      align-items:center;
      color:#fff;
    }
    .brand__bar { width:4px; height:48px; background:var(--blue-500); border-radius:2px; }
    .brand__text .title { font-weight:700; letter-spacing:2px; font-size:16px; opacity:.92; }
    .brand__text .subtitle { font-size:12px; opacity:.75; margin-top:2px; }

    /* Content area centered */
    .content {
      position:relative;
      z-index:3;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
      text-align:center;
    }

    .card {
      max-width:920px;
      width:100%;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:12px 20px;
      box-sizing:border-box;
    }

    /* Profile image */
    .avatar-wrap{
      position:relative;
      width:160px;
      height:160px;
      border-radius:50%;
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(11,22,44,.6);
      border:4px solid rgba(255,255,255,.08);
      transition: transform 400ms ease, opacity 400ms ease;
    }
    .avatar {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:linear-gradient(135deg, rgba(96,165,250,.18), transparent);
    }
    .avatar-glow{
      position:absolute;
      inset:0;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, rgba(96,165,250,.18), transparent 30%);
      filter:blur(18px);
      z-index:-1;
    }

    /* Text */
    .name { font-size:22px; font-weight:600; margin:0; }
    .title { font-size:16px; color:rgba(255,255,255,.85); margin:0; }
    .quote {
      max-width:720px;
      font-style:italic;
      color:rgba(255,255,255,.92);
      line-height:1.5;
      margin:8px 40px;
      font-size:18px;
      position:relative;
    }

    /* Quote icons */
    .quote::before, .quote::after{
      content:"";
      position:absolute;
      width:28px; height:28px;
      opacity:.34;
      color:var(--blue-400);
      background-repeat:no-repeat;
      background-size:contain;
    }
    .quote::before{
      left:-44px; top:-8px;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></svg>');
    }
    .quote::after{
      right:-44px; bottom:-8px;
      transform:rotate(180deg);
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></svg>');
    }

    /* Prev/Next buttons */
    .nav-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:48px;
      height:48px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      z-index:4;
      cursor:pointer;
      transition: transform .22s ease, background .22s ease;
    }
    .nav-btn:hover{ transform:translateY(-50%) scale(1.06); background:rgba(255,255,255,.10); }
    .nav-btn:active{ transform:translateY(-50%) scale(.98); }
    .nav-btn[aria-label="Previous"]{ left:24px; }
    .nav-btn[aria-label="Next"]{ right:24px; }

    .nav-btn svg{ width:20px; height:20px; stroke:currentColor; stroke-width:2; fill:none; }

    /* Dots */
    .dots {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:22px;
      z-index:4;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .dot{
      width:12px;
      height:12px;
      border-radius:999px;
      background:rgba(255,255,255,.35);
      border:none;
      cursor:pointer;
      transition: all 250ms ease;
    }
    .dot.active{
      width:48px;
      height:12px;
      border-radius:8px;
      background:var(--blue-500);
    }
    .dot:focus { outline:3px solid rgba(96,165,250,.18); outline-offset:4px; }

    /* Fade animation classes toggled by JS */
    .fade-enter{ opacity:0; transform:translateY(18px); transition: opacity var(--transition-fast), transform var(--transition-fast); }
    .fade-enter-active{ opacity:1; transform:none; transition: opacity var(--transition-fast), transform var(--transition-fast); }

    /* Responsive */
    @media (max-width:900px){
      .card { max-width:640px; padding:10px 18px; }
      .quote { margin:10px 18px; font-size:16px; }
      .brand { left:16px; top:16px; }
      .nav-btn[aria-label="Previous"]{ left:12px;}
      .nav-btn[aria-label="Next"]{ right:12px;}
    }
    @media (max-width:520px){
      .avatar-wrap{ width:128px; height:128px; }
      .name{ font-size:20px; }
      .title{ font-size:14px; }
      .quote{ font-size:15px; margin:10px 8px; }
      .dots{ bottom:14px; }
    }
  </style>
</head>
<body>

  <div class="banner" id="bannerRoot">
    <div class="banner__bg" aria-hidden="true">
      <img src="College_Img_2.png" alt="VIT Building" />
    </div>
    <div class="banner__overlay" aria-hidden="true"></div>

    <div class="brand" aria-hidden="false">
      <div class="brand__bar" aria-hidden="true"></div>
      <div class="brand__text">
        <div class="title">VIDYALANKAR</div>
        <div class="subtitle">Institute of Technology</div>
      </div>
    </div>

    <div class="content" role="region" aria-label="Profiles carousel">
      <div class="card" id="contentWrapper">
        <div class="avatar-wrap" title="Profile photo">
          <img id="profileImage" class="avatar" src="" alt="Profile photo" loading="lazy" />
          <div class="avatar-glow" aria-hidden="true"></div>
        </div>

        <h2 class="name" id="profileName"></h2>
        <div class="title" id="profileTitle"></div>

        <div class="quote" id="profileQuote"></div>
      </div>
    </div>

    <button class="nav-btn" id="prevBtn" aria-label="Previous" title="Previous (left arrow)">
      <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="m15 18-6-6 6-6"/></svg>
    </button>

    <button class="nav-btn" id="nextBtn" aria-label="Next" title="Next (right arrow)">
      <svg viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="m9 18 6-6-6-6"/></svg>
    </button>

    <div class="dots" id="dotsContainer" role="tablist" aria-label="Profile navigation"></div>
  </div>

  <script>
    /* ====== Data ====== */
    const profiles = [
      {
        id: 1,
        name: 'Javed Patel',
        title: 'Assistant Professor – Electronics & Computer Science, VIT',
        quote: 'I believe in teaching with real-world examples and inspiring students to think like engineers. I guide students not only to learn, but to apply knowledge through projects and innovation.',
        image: 'JavedPatel.jpg'
      },
      {
        id: 2,
        name: 'Dr. Saurabh Mehta',
        title: 'Professor & Chief Academic Officer – VIT',
        quote: 'As a professor and academic leader, I motivate students to think beyond the classroom and turn ideas into real technology. With deep expertise in wireless networks and over 15 years of teaching plus research experience.',
        image: 'Sourabh-Mehata.png'
      }
    ];

    /* ====== State & DOM refs ====== */
    let currentIndex = 0;
    let intervalId = null;
    const AUTOPLAY_MS = 6000;

    const elName = document.getElementById('profileName');
    const elTitle = document.getElementById('profileTitle');
    const elQuote = document.getElementById('profileQuote');
    const elImage = document.getElementById('profileImage');
    const elContent = document.getElementById('contentWrapper');
    const dotsContainer = document.getElementById('dotsContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const bannerRoot = document.getElementById('bannerRoot');

    /* ====== Helpers ====== */
    function preloadImages(list){
      list.forEach(p => {
        const i = new Image();
        i.src = p.image;
      });
    }

    function safeSVGFallback(text){
      return "data:image/svg+xml;utf8," + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><rect width='100%' height='100%' fill='#94a3b8'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='20'>${text}</text></svg>`);
    }

    /* ====== Render functions ====== */
    function setContent(profile, animate=true){
      const fallback = safeSVGFallback('No image');
      if(animate){
        elContent.classList.remove('fade-enter-active');
        elContent.classList.add('fade-enter');
        setTimeout(() => {
          elName.textContent = profile.name;
          elTitle.textContent = profile.title;
          elQuote.textContent = profile.quote;
          elImage.src = profile.image || fallback;
          // reflow then animate in
          void elContent.offsetWidth;
          elContent.classList.remove('fade-enter');
          setTimeout(()=> elContent.classList.add('fade-enter-active'), 30);
        }, 220);
      } else {
        elName.textContent = profile.name;
        elTitle.textContent = profile.title;
        elQuote.textContent = profile.quote;
        elImage.src = profile.image || fallback;
        elContent.classList.add('fade-enter-active');
      }
    }

    function renderDots(){
      dotsContainer.innerHTML = '';
      profiles.forEach((_, idx) => {
        const btn = document.createElement('button');
        btn.className = 'dot';
        btn.type = 'button';
        btn.setAttribute('role','tab');
        btn.setAttribute('aria-label', `Go to profile ${idx+1}`);
        btn.addEventListener('click', () => {
          stopAutoPlay();
          updateSlide(idx);
        });
        btn.addEventListener('keydown', (e)=> {
          if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
        dotsContainer.appendChild(btn);
      });
    }

    function setActiveDot(index){
      const dots = dotsContainer.children;
      for(let i=0;i<dots.length;i++){
        dots[i].classList.toggle('active', i===index);
        dots[i].setAttribute('aria-selected', i===index ? 'true' : 'false');
        dots[i].tabIndex = i===index ? 0 : -1;
      }
    }

    function updateSlide(idx, animate=true){
      idx = ((idx % profiles.length) + profiles.length) % profiles.length;
      currentIndex = idx;
      setContent(profiles[idx], animate);
      setActiveDot(idx);
    }

    /* ====== Navigation & Autoplay ====== */
    prevBtn.addEventListener('click', ()=> { stopAutoPlay(); updateSlide(currentIndex - 1); });
    nextBtn.addEventListener('click', ()=> { stopAutoPlay(); updateSlide(currentIndex + 1); });

    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowLeft'){ stopAutoPlay(); updateSlide(currentIndex - 1); }
      if(e.key === 'ArrowRight'){ stopAutoPlay(); updateSlide(currentIndex + 1); }
    });

    function startAutoPlay(){
      stopAutoPlay();
      intervalId = setInterval(()=> updateSlide(currentIndex + 1), AUTOPLAY_MS);
    }
    function stopAutoPlay(){
      if(intervalId){ clearInterval(intervalId); intervalId = null; }
    }

    /* Pause & resume on hover/focus/touch for accessibility */
    ['mouseenter','focusin','touchstart'].forEach(evt => {
      bannerRoot.addEventListener(evt, stopAutoPlay, {passive:true});
    });
    ['mouseleave','focusout','touchend'].forEach(evt => {
      bannerRoot.addEventListener(evt, startAutoPlay, {passive:true});
    });

    elImage.addEventListener('error', ()=> {
      elImage.src = safeSVGFallback('No image');
    });

    /* ====== Init ====== */
    function init(){
      preloadImages(profiles);
      renderDots();
      updateSlide(currentIndex, false);
      startAutoPlay();
      elImage.tabIndex = 0;
    }
    init();
  </script>
</body>
</html>
